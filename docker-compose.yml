services:
  flutter:
    image: ubuntu:latest
    ports:
      - 4200:4200
    command: bash -c "sh .docker/entrypoint.sh"
    volumes:
      - ./:/SambaWeb-Front
      - .docker/:/SambaWeb-Front/.docker 
    working_dir: /SambaWeb-Front
    networks:
      - sambaweb
    extra_hosts:
      - "host.docker.internal:host-gateway"
    

