<div class="dynamic-table">
  <div class="table-header">
    <div class="column" *ngFor="let column of columns" [style.width.px]="column.width">
      {{ column.name }}
    </div>
  </div>
  <div class="table-body">
    <div class="row" *ngFor="let row of tableLayout">
      <div class="cell" *ngFor="let cell of row" [style.width.px]="cell.width">
        {{ cell.value }}
      </div>
    </div>
  </div>
</div>
