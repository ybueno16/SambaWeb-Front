<div class="login">
  <form [formGroup]="login" (ngSubmit)="onSubmit()">
    <label>
      User:
      <input formControlName="user" type="text" />
    </label>

    <label>
      Password:
      <input formControlName="password" type="text" />
    </label>

    <button type="submit">Login</button>
  </form>
  <img src="../../../assets/icons/gear-solid.svg" alt="Configurar Servidor" class="config-icon"
    (click)="navigateToServerConfig()" />
</div>
