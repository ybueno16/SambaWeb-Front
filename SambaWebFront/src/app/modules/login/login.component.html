<div class="login">
  <form [formGroup]="login" (ngSubmit)="onSubmit()">
    <label>
      User:
      <input formControlName="user" type="text" />
    </label>

    <label>
      Password:
      <input formControlName="password" type="password" />
    </label>

    <button type="submit">Login</button>
  </form>
</div>
